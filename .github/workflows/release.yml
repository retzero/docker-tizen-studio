name: Release
on:
  push:
    tags:
      - 'v[23]+.[0-9]+-[3-5].[05]-*'

jobs:
  prepare_env:
    name: Prepare variables
    runs-on: ubuntu-latest
    outputs:
      studio_version: ${{ steps.version_envs.outputs.STUDIO_VERSION }}
      tizen_version: ${{ steps.version_envs.outputs.TIZEN_VERSION }}
      tag_name: ${{ steps.version_envs.outputs.TAG_NAME }}
      wide_tag: ${{ steps.version_envs.outputs.WIDE_TAG }}
    steps:
      - name: Set env
        id: version_envs
        run: |
          echo ::set-output name=STUDIO_VERSION::$(echo ${GITHUB_REF##*/} | cut -c 2- | cut -d'-' -f1)
          echo ::set-output name=TIZEN_VERSION::$(echo ${GITHUB_REF##*/} | cut -c 2- | cut -d'-' -f2)
          echo ::set-output name=TAG_NAME::$(echo ${GITHUB_REF##*/} | cut -c 2-)
          echo ::set-output name=WIDE_TAG::$(echo ${GITHUB_REF##*/} | cut -c 2- | awk -F'-' '{print $1"-"$2}')

  docker_build:
    name: Build docker image
    runs-on: ubuntu-latest
    needs: prepare_env
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build docker image for tags
        uses: docker/build-push-action@v1
        with:
          repository: temp/workflow
          tags: foo
          push: false
          build_args: STUDIO_VERSION=${{ needs.prepare_env.outputs.studio_version }},TIZEN_VERSION=${{ needs.prepare_env.outputs.tizen_version }}

      - name: Run image from registry
        run: |
          k=$(docker run --rm -i temp/workflow:foo tizen version)
          if [[ "${k%$'\r'}" != "Tizen CLI "* ]]; then exit 1; fi

      - name: Push docker image to docker hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: retzero/tizen-studio
          tags: ${{ needs.prepare_env.outputs.wide_tag }},${{ needs.prepare_env.outputs.tag_name }}
          build_args: STUDIO_VERSION=${{ needs.prepare_env.outputs.studio_version }},TIZEN_VERSION=${{ needs.prepare_env.outputs.tizen_version }}
