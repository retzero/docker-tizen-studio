name: Release
on:
  push:
    tags:
      - 'v[23]+.[0-9]+-[3-5].[05]-*'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker images for tags
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME1 }}
          password: ${{ secrets.DOCKER_PASSWORD1 }}
          repository: retzero/tizen-studio
          tags: ${{ github.event.release.tag_name }}
          build_args: release_tag=${{ github.event.release.tag_name }}
