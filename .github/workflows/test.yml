
name: Commits
on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  docker_build:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker images
        uses: docker/build-push-action@v1
        with:
          repository: temp/workflow
          tags: foo
          push: false 
          build_args: STUDIO_VERSION=3.7,TIZEN_VERSION=5.5

      - name: Run image from registry
        run: |
          k=$(docker run --rm -i temp/workflow:foo tizen version)
          if [[ "${k%$'\r'}" != "Tizen CLI "* ]]; then exit 1; fi
