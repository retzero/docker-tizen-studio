
name: Commits
on:
  push:
    branches:
      - '*'
  pull_request:

jobs:
  docker_build:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run local registry
        run: docker run -d -p 5000:5000 registry:2

      - name: Build Docker images
        uses: docker/build-push-action@v1
        with:
          registry: localhost:5000
          repository: temp/workflow
          tags: foo
          push: false 
          build_args: STUDIO_VERSION=3.7,TIZEN_VERSION=5.5

      - name: Run image from registry
        run: docker run --rm -i localhost:5000/temp/workflow:foo tizen version
